<script>
    //数据绑定：将js中的数据渲染到页面当中。
    //两种方式：
    //1.字符串拼接：将拼接好的字符串一次输出到页面，引发一次回流。
    //弊端：因为每一次innerHTML输出都会将原有的覆盖掉。
    var name = 'chenchaonan';
    var str = '<li>' + name + '</li>';
    document.body.innerHTML = str;

    //2.动态创建:append一次只能添加一个，所以会引发多次回流，每append一次就会引发一次回流，耗费性能。
    //可以实现追加不影响原有的，一次回流。
    //文档碎片,用来避免动态创建时引发多次回流，只是将每次创建的DOM元素放进文档碎片中，最后在一次性把存在文档碎片中的内容输出
    var frg = document.createDocumentFragment();
    for (var i = 0; i < 4; i++) {
        var li = document.createElement('li');
        li.innerHTML = 'chenchaonan';
        //document.body.appendChild(li);
        frg.appendChild(li);
    }
    document.body.appendChild(frg);


    //DOM回流，当html页面中元素发生改变（添加，删除，移动），html页面都会重新计算结构，进行相应变化。比较耗费性能。
    //重绘：当html页面部分局部样式发生改变的时候（背景颜色，字体颜色），只会重新渲染改变的部分，针对于视图。

</script>
