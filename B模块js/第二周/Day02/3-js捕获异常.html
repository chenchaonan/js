    //封装成函数，方便使用
    function liketoarray(likeAry) {
        try {
           return [].slice.call(likeAry, 0);//IE6-8不兼容，会报错
        } catch (e) {
            var arr=[];
            for (var i = 0; i < likeAry.length; i++) {
                arr.push(likeAry[i]);
            }
            return arr;
        }
    }
