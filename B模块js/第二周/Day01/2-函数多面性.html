<script>
    //函数的多种角色
    //1.作为一个普通函数：形成一个私有作用域==>形参赋值，预解释==>代码从上而下执行。
    //2.作为一个类：原型模式和原型链模式
    //3.作为一个普通对象（函数都是Function实例，实例是对象数据类型）

    //作为一个类的话，里面的this是当前的实例，作为一个普通函数，里面的this要看函数执行的时候。
    function Fn() {
        var num = 100;
        this.say = 'word';
    }
    Fn();//普通函数
    Fn.say = 'hello';//作为一个普通对象
    Fn.prototype.say = 'nihao';//添加共有属性
    var fe = new Fn();//作为一个类
    console.log(fe.say);//先找实例的私有属性，（不是私有属性）在找类的原型。


</script>
