<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        li{
            list-style: none;
        }
        ul{
            width: 500px;
            text-align: center;
            margin: 0 auto;
        }
        ul h3{
            background: darkorange;
            color: #fff;
            cursor: pointer;
        }
        ul.list>li{

        }
        .list li>ul{

        }
    </style>
</head>
