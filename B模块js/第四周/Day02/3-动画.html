<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #oDiv {
            position: absolute;
            left: 50px;
            top: 0;
            width: 120px;
            height: 120px;
            background: red;
        }
    </style>

</head>
<body>
<div id="oDiv"></div>
</body>
</html>
<script src="../utils.js"></script>
<!--<script src="../animate.js"></script>-->
<script src="animate3.js"></script>
<script>
    var oDiv=document.getElementById('oDiv');
    animate({
        ele: oDiv,
        target: {
            left: 500
        },
//            effect: 0, // 0 1 2 3 4 5
        effect: ['Elastic', 'easeInOut'],
        duration: 1000,
        callBack: function () {
            console.log('动画结束了');
            this.style.background = 'blue';
        }
    });
</script>
