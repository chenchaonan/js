<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
        }
        ul{
            list-style: none;
        }

        .outer {
            position: relative;
            width: 700px;
            height: 300px;
            border: 1px solid #e5e5e5;
            margin: 0 auto;
            margin-top: 30px;
            overflow: hidden;
        }

        .inner {
            position: absolute;
            left: 0;
            top: 0;
            width: 3500px;
            clear: both;
        }

        .inner div {
            float: left;
            width: 700px;
        }

        img {
            width: 700px;
            height: 100%;
        }

        .outer a {
            display: none;
            position: absolute;
            top: 40%;
            background: #000;
            opacity: 0.3;
            filter: alpha(opacity=30);
            color: #fff;
            padding: 14px 8px;
        }

        #left {
            left: 0;
        }

        #right {
            right: 0;
        }
        .outer a:hover{
            opacity: 0.8;

        }
        #focus {
            width: 84px;
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            bottom: 3px;
            background: rgba(0, 0, 0, .4);
            overflow: hidden;
            padding: 3px 5px 3px 0;
            border-radius: 20px;
        }
        #focus li {
            cursor: pointer;
            float: left;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #fff;
            margin-left: 5px;
        }
        #focus li.select {
            background-color: #ff5132;
        }
    </style>
</head>
<body>
<!--outer 轮播图片窗口-->
<div id="outer" class="outer">
    <!--inner 轮播图的容器-->
    <div id="inner" class="inner">
        <div><img src="./image/1.jpg" alt=""></div>
        <div><img src="./image/2.jpg" alt=""></div>
        <div><img src="./image/3.jpg" alt=""></div>
        <div><img src="./image/4.jpg" alt=""></div>
        <div><img src="./image/1.jpg" alt=""></div>
    </div>
    <a id="left" href="javascript:;">left</a>
    <a id="right" href="javascript:;">right</a>
    <!--轮播焦点-->
    <ul id="focus">
        <li class="select"></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
