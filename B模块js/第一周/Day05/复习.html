<script>
    function createJsPerson(name, age) {
        var obj={};
        obj.name=name;
        obj.age=age;
        obj.writeJs=function () {
            console.log('my name is' + obj.name + ',age is ' + obj.age);
        }
        return obj;
    }
    var p1=createJsPerson('陈超男',26);
    p1.writeJs();
    //构造函数的目的就是为了创建一个自定义类，并且创建这个类的实例
    //构造函数模式和工厂模式的区别：
    //1.执行的时候：
    //多一个关键字new，函数名改叫类名，createJsPerson就是一个类了，

    var p1=new createJsPerson('陈超男',26);

    p1.writeJs();
</script>
