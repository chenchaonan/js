     在js执行之前把所有带var 和function关键字的，提前声明或者定义；

     带function的 ，声明并且赋值（将定义部分赋值给它）；

     预解释结束之后，代码从上而下依次执行



     作用域（栈内存） 供js代码执行的环境
     当我们加载页面的时候，浏览器提供一个供全局js执行的环境，全局作用域

     预解释只发生在当前作用域中

     1.形参赋值
     2.代码从上而下执行


     全局变量和私有变量的区别
     全局变量就是在全局中声明的变量
     私有变量 形参和在私有作用域中声明的变量
