<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.min.css" type="text/css">
    <link rel="stylesheet" href="css/swiper.min.css" type="text/css">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <script>
        /*动态计算根元素字体*/
        function refreshRem() {
            var desW = 640; // font 100px
            var winW = document.documentElement.clientWidth;
            var radio = desW / winW;
            document.documentElement.style.fontSize = 100 / radio + 'px';
        }

        refreshRem();
        window.addEventListener('resize', refreshRem);
    </script>
    <title>Title</title>
</head>
<body>
<div class="swiper-container" id="container">
    <div class="music" id="music"></div>
    <audio id="audioMusic" src="audio/纯音乐-The%20Mass-(德国战车进行曲).mp3"></audio>
    <!--
    src 引入播放源
    loop 循环播放
    autoplay 自动播放
    controls 播放控件
    preload 预加载
            load
            auto 加载完页面加载整个音频
            mate 加载元数据
            none 加载页面的时候不加载音频
     play()  播放
     pause() 暂停
     paused 暂停状态
     canplay 可以开始播放的时候触发的事件



    -->
    <div class="swiper-wrapper">
        <!--第一页-->
        <div class="swiper-slide page1" id="page1">
            <img src="images/page1-text1.png" alt="">
            <img src="images/page1-text2.png" alt="">
            <img src="images/page1-text3.png" alt="">
            <img src="images/page1-text4.png" alt="">
        </div>
        <!--第二页-->
        <div class="swiper-slide page2" id="page2">
            <img src="images/page2-text1.png" alt="">
            <img src="images/page2-text2.png" alt="">
            <img src="images/page2-text3.png" alt="">
            <img src="images/page2-text4.png" alt="">
        </div>
    </div>
    <div class="arrow"></div>
</div>

<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/swiper.jquery.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
