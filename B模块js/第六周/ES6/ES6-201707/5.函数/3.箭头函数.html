    let ff=(a)=>(a)=>a=>(a++);

    //箭头函数本身没有this指向,看他定义的时候作用域下的this是谁就是谁

    let obj={
        fn:()=>{
            console.log(this);
        },
        ff:function () {
            //console.log(this);
            let f=()=>{
                console.log(this);
            };
            f();
        }
    };
    obj.fn();
    obj.ff();



    let o={};
    function getThis() {
        let obj={
            fn:()=>{
                console.log(this);
            }
        };
        obj.fn();
    }
    o.getThis=getThis;
    getThis();
    o.getThis();


    function gg() {
        let f=()=>{
            console.log(this);
        };
        f()
    }
    gg.call(o)
