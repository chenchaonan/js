<script>
    //设置样式
    var oDiv = document.getElementById('oDiv');
    /**
     *
     * @param curEle
     * @param attr
     * @param val
     */
    function setCss(curEle, attr, val) {
        if (attr === 'opacity') {
            curEle.style[attr] = val;
            curEle.style['filter'] = 'alpha(opacity=' + val * 100 + ')';
            return
        }
        if (attr === 'float') {
            //ccsFloat 主流浏览器
            curEle.style.cssFloat = val;
            //styleFloat ie低版本
            curEle.styleFloat = val;
            return
        }
        curEle.style[attr] = attr;
    }

</script>
