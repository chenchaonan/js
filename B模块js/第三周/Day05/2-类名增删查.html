    String.prototype.myTrim = function () {
        var reg = /^\s+|\s+$/g;
        return this.replace(reg, '');
    };

    //hasClass是否包含指定类名
    function hasClass(curEle, cn) {
        return new RegExp('\\b' + cn + '\\b').test(curEle.className);
    }
    //console.log(hasClass(oDiv1, 'li1'));


    //addClass 增加类名
    function addClass(curEle, cn) {
        var list = cn.myTrim().split(/ +/);//将指定类名拆分成数组
        for (var i = 0; i < list.length; i++) {//循环检测一个一个的添加
            cn = list[i];
            var str = !hasClass(curEle, cn) ? curEle.className += '' + cn : null;
            curEle.className = str.replace(/ +/g, '');//去除多余空格
        }
    }
