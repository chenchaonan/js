        while (n) {

            n = next(n);
        }
        return all;
    }

    function sibling(curEle) {
        var p = prev(curEle);
        var n = next(curEle);
        var eles = [];
        p && eles.push(p);
        n && eles.push(n);
        return eles;
    }
