    //通过类名获取元素
    String.prototype.myTrim = function () {
        var reg = /^\s+|\s+$/g;
        return this.replace(reg, '');
    };

    function getByclass(cn, context) {
        context = context || document;//处理上下文
        var eles = context.getElementsByTagName('*');//获取所有的元素
        var classList = cn.myTrim().split(/ +/);//去除空格并拆分成数组
        for (var i = 0; i < classList.length; i++) {
            var cur = classList[i];
            var reg = new RegExp('\\b'+cur+'\\b');
            var arr = [];
            for (var j = 0; j < eles.length; j++) {
                var ele = eles[j];
                reg.test(ele.className) ? arr[arr.length] = ele : null;
            }
            eles = arr;//改变筛选范围
        }
        return arr;
    }
    console.log(getByclass('li1 li2'));
