    function A() {
        this.a = 'a';
        this.say = function () {
            console.log('say');
        }
    }
    A.prototype.mess = 'mess';
    B.prototype = new A;

    //创建一个新对象，作为子类的原型对象，并且这个对象的__proto__=A.prototype。
    //继承父类的公有属性作为子类的公有属性。
    //将子类的原型对象重构为Fn的实例，并且这个实例的__proto__=A.prototype;
    B.prototype = Object.create(A.prototype);
    var b = new B;
    console.log(b);



    Object.myCreate = function (o) {
        //创建一个临时的构造函数
        function Fn() {

        }
        //让这个临时的构造函数的原型等于对象o；
        Fn.prototype = o;
        return new Fn;
    }


</script>
