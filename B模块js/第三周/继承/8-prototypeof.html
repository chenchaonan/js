<script>
    function A() {

    }
    var a = new A();

    //A的原型对象上是否出现在a的原型链中
    console.log(A.prototype.isPrototypeOf(a));

    //所属类的原型对象
    console.log(Object.getPrototypeOf(a));

    //设置原型对象
    var obj1={id:21};
    var obj2={id:22};
    Object.setPrototypeOf(obj2,obj1);//obj2.__proto__指向obj1；
    console.log(obj2);
</script>
