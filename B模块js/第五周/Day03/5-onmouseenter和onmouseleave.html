<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #outer {
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid lightblue;
            margin: 0 auto;
        }

        #inner {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background: lightblue;
            cursor: move;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="inner"></div>
</div>
</body>
