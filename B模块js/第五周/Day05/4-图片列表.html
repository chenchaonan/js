<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片列表</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .list {
            list-style: none;
            clear: both;
            overflow: hidden;
        }

        .list li {
            float: left;
            border: 1px solid red;
            width: 280px;
            height: auto;
            margin: 10px;
        }

        .list li img {
            width: 100%;
            height: 100%;
            background-size: 100%;
        }

        .list li .big{
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .list li .big img{
            width: 300px;
            height:300px;
            border: 1px solid red;
        }

    </style>
</head>
<body>
<ul id="list" class="list">
    <li>
        <img src="img/small.jpg" alt="">
    </li>
    <li>
        <img src="img/small.jpg" alt="">
    </li>
    <li>
        <img src="img/small.jpg" alt="">
    </li>
    <li>
        <img src="img/small.jpg" alt="">
    </li>
</ul>
</body>
