<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本框</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<input type="text" id="inp">
<ul id="list" style="display: none">
    <li>11</li>
    <li>22</li>
    <li>33</li>
    <li>44</li>
</ul>
<p>2222222</p>
</body>
</html>

<script>
    /*
     * 利用事件委托控制下拉列表的显示和隐藏
     *
     * 如果点击的是inp这个文本框就让list显示
     * 如果点击的是页面中的其他内容就让list隐藏
     * 判断当前点击的是不是你inp？
     * 1.将click事件绑定给body，通过body事件中的事件源来判断当前点击的是页面中的那个元素，从而进行相应的处理
     * */
    var list = document.getElementsByTagName('list');
    document.body.onclick = function (e) {
        e = e || window.event;
        var tar = e.target || e.srcElement;
        //console.log(tar);
        if (tar.id === 'inp') {
            if (/^\s*$/.test(tar.value)) return;
            list.style.display = 'block';
        } else {
            list.style.display = 'none';
        }
    };
    //实时输入的时候，
    inp.oninput = function () {
        list.style.display = /^\s*$/.test(this.value) ? 'none' : 'block';
    }
</script>
