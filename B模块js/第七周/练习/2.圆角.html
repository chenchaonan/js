<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        li{list-style: none}
        ul li{
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 1px solid red;
        }
        ul :nth-child(1){
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
        }
        ul :nth-child(2){
            height: 200px;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
        }
        ul :nth-child(3){
            height: 50px;
            -webkit-border-radius: 50px 50px 0 0px;
            -moz-border-radius: 50px 50px 0 0px;
            border-radius: 50px 50px 0 0px;
        }
        ul :nth-child(4){
            -webkit-border-radius: 100% 0 0 0;
            -moz-border-radius: 100% 0 0 0;
            border-radius: 100% 0 0 0;
        }
    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
