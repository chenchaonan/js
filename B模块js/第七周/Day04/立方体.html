<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #box{
            width: 400px;
            height: 400px;
            border:1px solid red;
            margin: 0 auto;
            padding: 110px;
        }
        ul{
            position: relative;
            width: 300px;
            margin: 0 auto;
        }
        ul li{
            position: absolute;
            left: 0;
            top: 0;
            list-style: none;
            font-size: 20px;
            line-height: 100px;
            color: red;
            text-align: center;
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background: lightblue;
            opacity: 0.6;
        }
        ul li:nth-of-type(1){
            transform: translateY(-102px);
        }
        ul li:nth-of-type(2){
            transform: translateX(-102px);
        }
        ul li:nth-of-type(3){
            transform: translateY(102px);
        }
        ul li:nth-of-type(4){
            transform: translateX(102px);
        }
    </style>
</head>
<body>
<div id="box">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</div>
</body>
</html>
