<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #outer{
            width: 400px;
            height: 400px;
            border: 1px solid red;
            margin: 0 auto;
            padding: 120px;
            box-sizing: border-box;
        }
        ul{
            position: relative;
            transform-style: preserve-3d;
            /*perspective: 200px;*/
            perspective-origin: 20% 20%;
            width: 120px;
            margin: 0 auto;
            transition: all 0.5s linear;
            transform: rotateY(45deg) rotateX(45deg);

        }
        ul li{
            position: absolute;
            left: 0;
            top: 0;
            list-style: none;
            width: 100px;
            height: 100px;
            border:1px solid #fff;
            background: orange;
            opacity: 0.5;
            color: #fff;
            font: italic bold 25px/100px arial;
            text-align: center;
        }
        ul li:nth-of-type(1){
            transform-origin: bottom;
            transform: translateY(-102px) rotateX(-90deg);

        }
        ul li:nth-of-type(2){
            transform-origin: right;
             transform: translateX(-102px) rotateY(90deg);

         }
        ul li:nth-of-type(3){
            transform-origin: left;
            transform: translateX(102px) rotateY(-90deg);

        }
        ul li:nth-of-type(4){
            transform-origin: top;
            transform: translateY(102px) rotateX(90deg);

        }
        ul li:nth-of-type(5){
            transform: translateZ(102px);
        }
        /*#outer:hover ul{*/
            /*transform: rotateY(360deg) rotateX(360deg);*/
        /*}*/
    </style>
</head>
<body>
<div id="outer">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</div>
</body>
</html>
