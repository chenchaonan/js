<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #outer {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            margin: 60px auto;
            transform-style: preserve-3d; /*开启3d*/
            perspective: 100px; /*景深，视距*/
        }

        .red {
            width: 200px;
            height: 200px;
            background: blue;
            transition: all 0.5s;
            transform-origin: center;

        }

        .red:hover {
            /*transform: rotateY(45deg);*/
            /*transform: rotate3d(1,0,0,45deg);*/
            /*transform: scaleX(2.0);*/
            /*transform: scaleY(2.0);*/
            /*transform: scaleZ(2.0);*/
            transform: scale3d(0.5, 0.5, 0.5);
        }
    </style>
</head>
<body>
<div id="outer">
    <div class="red"></div>
</div>
</body>
</html>
