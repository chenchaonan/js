<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        .sliderC {
            position: relative;
            width: 700px;
            height: 300px;
            margin: 0 auto;
        }

        .sliderC > img {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .focus {
            position: absolute;
            z-index: 10;
            width: 100%;
            text-align: center;
            bottom: 10px;
        }

        .focus li {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            border: 6px solid rgba(255,255,255,0.5);
        }
        .focus li:hover{

            border: 6px solid rgba(255,255,255,0.8);
        }

        .focus li a {
            display: inline-block;
            width: 100%;
            height: 100%;

        }

        .focus li a img {
            width: 100%;
            height: 100%;
        }

        .sliderC > img:target {
            z-index: 5;
        }
        #img1:target{
            animation: imgScale 0.5s linear;
        }
        @keyframes imgScale {
            from{
                transform: scale(0.5);
            }
            to{
                transform: scale(1);
            }
        }
        #img2:target{
            animation: imgRotate 0.5s linear;
        }
        @keyframes imgRotate {
            from{
                transform: rotate(360deg);
            }
            to{
                transform: rotate(0);
            }
        }
        #img3:target{
            animation: imgMove 0.5s linear;
        }
        @keyframes imgMove {
            from{
                transform: translateX(-200px);
            }
            to{
                transform: translateX(0);
            }
        }
        #img4:target{
            animation: imgMoveR 0.5s linear;
        }
        @keyframes imgMoveR {
            from{
                transform: translateX(200px);
            }
            to{
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
<div class="sliderC">
    <img id="img1" src="image/1.jpg" alt="">
    <img id="img2" src="image/2.jpg" alt="">
    <img id="img3" src="image/3.jpg" alt="">
    <img id="img4" src="image/4.jpg" alt="">
    <ul class="focus">
        <li><a href="#img1"><img src="image/1.jpg" alt=""></a></li>
        <li><a href="#img2"><img src="image/2.jpg" alt=""></a></li>
        <li><a href="#img3"><img src="image/3.jpg" alt=""></a></li>
        <li><a href="#img4"><img src="image/4.jpg" alt=""></a></li>
    </ul>
</div>
</body>
</html>
