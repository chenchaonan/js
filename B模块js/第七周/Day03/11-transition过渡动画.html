<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #red{
            width: 100px;
            height: 100px;background: red;
            position: absolute;
            left: 0;
            top: 0;
            -webkit-transition: all 1s ease-in 1s;
            -moz-transition: all 1s ease-in 1s;
            -ms-transition: all 1s ease-in 1s;
            -o-transition: all 1s ease-in 1s;
            transition: all 1s ease-in 1s;
        }
        #red:hover{
            border-radius: 50%;
            left: 600px;
            top:600px;
        }
    </style>
</head>
<body>
<div id="red"></div>
</body>
</html>
