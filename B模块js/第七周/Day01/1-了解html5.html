<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5</title>
</head>
<body>
<!--
html5增加了一些新特性
1.语义化标签
    article 文章 博客 区域
    aside 侧边栏 广告 标示语等描述信息
    footer 页脚 底部（版权信息）
    header 头部 文章的标题
    main 主体 页面中唯一的一部分
    hgroup 标题组
    nav 导航
    section 划分区域
    figcaption  图片标题
    figure 图片展示区域

2.媒介 音视频 audio video object
3.canvas 画布 ECharts
4.本地存储Geolocation API
5.本地存储 Local Storage ，二级缓存（Cookies）一种存储方案
6.websocket 及时通讯协议
7.表单元素


语义化标签的好处:
1.增强了可读性,便于浏览器或者移动设备更好的显示
2.结构更清晰
3.方便的api
4.便于搜索引擎进行捕捉

-->
<input type="color">
<input type="date">
<input type="range">
<input type="number">
<input type="url">
<input type="email" value="email">

<video width="320" height="240" controls>
    <source src="movie.ogg" type="'video/ogg">
    您的浏览器不支持video标签
</video>

<audio controls>
<source src="horse.ogg" type="audio/ogg">
<source src="horse.mp3" type="audio/mpeg">
您的浏览器不支持 audio 元素。
</audio>

<article>ffffdfdfdfddfdffdfdfdf</article>
<hgroup>
    <h2>h2标题</h2>
    <h5>h5标题</h5>
</hgroup>

<figure>
    <img src="dlrb.jpeg" alt="" height="200" >
    <figcaption>标题</figcaption>
</figure>
</body>
</html>
