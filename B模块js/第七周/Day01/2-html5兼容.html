            <p>2012年12月7日至11日，习近平在广东省考察工作。这是习近平在深圳莲花山公园向邓小平铜像敬献花篮。新华社记者 兰红光 摄
                “大潮奔涌逐浪高。”十八大以来的这五年，是不平凡的五年，是全面深化改革的五年。从举旗定向到立柱架梁，从星火燎原到全面开花，“啃硬骨，涉险滩”，全面深改逐步向纵深推进。
                2012年12月，习近平上任后首次出京考察就到了改革开放先行之地——广东。他深刻指出，改革开放是决定当代中国命运的关键一招。</p>
