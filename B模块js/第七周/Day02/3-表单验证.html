<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <input type="email" id="email">
    <button type="submit">提交</button>
</form>
<script>
    var email = document.getElementById('email');
    email.oninvalid = function () {
        this.setCustomValidity('错误');//修改提示语
    }
    email.oninput =function () {
        this.setCustomValidity('');
    }
</script>
</body>
</html>
