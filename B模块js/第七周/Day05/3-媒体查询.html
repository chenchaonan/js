<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="node_modules/respond.js/dest/respond.min.js">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            width: 100%;
            height: 100%;
            /*background: red;*/
        }

        ul{
            clear: both;
        }
        ul li{
            float: left;
            width: 25%;
            list-style: none;
            padding: 10px;
            box-sizing: border-box;
        }
        ul li img{
            width: 100%;
            height: 100%;
        }
        /*
        max-width 宽度最大值，在这个值内才会生效
        min-width 最小宽度值，在这个值内才会生效
        在IE9以下@media不兼容
        */

        /*@media screen and (max-width: 700px) {*/
            /*ul li{*/
                /*width: 50%;*/
            /*}*/
        /*}*/
        /*@media screen and (max-width: 320px) {*/
            /*ul li{*/
                /*width: 100%;*/
                /*padding:20px 50px;*/
            /*}*/
        /*}*/

        @media screen and (min-width: 700px){
            ul li{
                width: calc(100%/3);
            }
        }
        @media screen and (min-width: 320px){
            ul li{
                width: 100%;
            }
        }

    </style>
</head>
<body>
<ul>
    <li><img src="img/1.png" alt=""></li>
    <li><img src="img/1.png" alt=""></li>
    <li><img src="img/1.png" alt=""></li>
    <li><img src="img/1.png" alt=""></li>
</ul>
</body>
</html>
