<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .nav ul{
            clear: both;
        }
        .nav li{
            list-style: none;
            float: left;
            width: calc(100%/3);/*计算宽度*/
            background: #f3f3f3;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<!--流失布局 百分比布局 会随着窗口随访-->
<div class="nav">
    <ul>
        <li>推荐</li>
        <li>排行榜</li>
        <li>搜索</li>
    </ul>
</div>
</body>
</html>
