<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        html{
            font-size: 100px;
        }
        #red{
            width: 1rem;
            height: 1rem;
            background: red;
        }
        #text{text-indent:2em;}
    </style>
</head>
<body>
<!--
rem 相对于根元素字体的单位
1rem = 根元素字体100px
em 相对于最近的祖辈的元素字体也包括自身
首行缩进 2em； em是相对于本身字体的
-->
<div id="red"></div>
<div id="text">你好你好</div>

<!--
viewport 视口，显示页面的区域

-->
</body>
</html>
